<div id="content">
    <form class="form-inline request-form" role="form">

        <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-map-marker">A</span>
                    </span>
            <!-- HONNAN -->
            <input type="text" id="from" class="form-control" ng-options="city for city in cities" ng-model="mainCtrl.fromCity"
                   placeholder="Honnan" autofocus autocomplete="off" bs-typeahead>
        </div>

        <div class="input-group input-group-lg">
            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-map-marker">B</span>
                    </span>
            <!-- HOVA -->
            <input type="text" id="to" class="form-control" ng-options="city for city in cities" ng-model="mainCtrl.toCity"
                   placeholder="Hova" autocomplete="off" bs-typeahead>
        </div>

        <div class="input-group input-group-lg aligh-right">
                   <span class="input-group-addon">
                    <i class="glyphicon glyphicon-th"></i>
                  </span>
            <!-- MIKOR -->
            <input type="text" class="form-control date-input" ng-model="mainCtrl.selectedDate" name="date" bs-datepicker autoclose="true">
        </div>
    </form>
    <form class="form-inline request-form" role="form">

        <!-- SUBMIT-->
        <div class="input-group input-group-lg aligh-right">
            <div class="btn-group">
                <!--select title="Kedvezmény" type="button" class="selectpicker" ng-model="selected" data-ng-options="discount as discount.name group by discount.group for discount in discounts | orderBy:['group','name']" bs-select>
                    <option value="">Kedvezmény</option></select-->
                <button type="button" class="btn btn-default btn-lg" ng-model="discount" data-ng-options="discount as discount.name group by discount.group for discount in mainCtrl.discounts | orderBy:['group','name']" bs-select placeholder="Kedvezmény">
                </button>
                <button id="submit-search" type="button" class="btn btn-primary btn-lg" ng-click="mainCtrl.submit(mainCtrl.fromCity, mainCtrl.toCity)">
                    <span class="glyphicon glyphicon-search"></span> Keresés
                </button>
            </div>
        </div>

        <div class="result-table">
            <div class="panel-group" ng-model="mainCtrl.panels.activePanel" bs-collapse>
                <div class="panel panel-default" ng-repeat="schedule in mainCtrl.result.timetable">
                    <div class="panel-heading" bs-collapse-toggle>
                        <span class="result-table-panel-title">
                            <span id="result-table-time-table">
                                <span class="result-table-panel-time">{{ schedule.starttime }}</span>
                                <span class="result-table-panel-difference-time">{{ schedule.totaltime }}</span>
                                <span class="result-table-panel-time">{{ schedule.destinationtime }}</span>
                            </span>
                            <span class="result-table-panel-start">{{ schedule.start }}</span>
                            <span class="result-table-panel-destination">{{ schedule.destination }}</span>
                        </span>
                        <span class="result-table-panel-title-right">
                            <span class="result-table-panel-title-right-content">{{ schedule.cost1st }}</span>
                            <span class="result-table-panel-title-right-content">{{ schedule.cost2nd }}</span>
                        </span>
                    </div>
                    <div class="panel-collapse" bs-collapse-target>
                        <div class="panel-body">
                            {{ schedule.body }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
